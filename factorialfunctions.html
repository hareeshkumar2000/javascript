<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>factorial</title>
</head>
<body>
	<script type="text/javascript">
		let n;
		n=prompt("enter number:")
		let result = 1;
  for (i = 1; i <= n; i++) {
    result *= i;
			
			document.writeln(+result)
		}
	</script>
</body>
</html>
