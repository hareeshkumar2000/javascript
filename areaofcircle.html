<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>area of circle</title>
</head>
<body>
	<script type="text/javascript">
		var radius,pye,area
		radius=5
		pye=3.14
		area=pye*radius*radius
		document.writeln("area of circle:" +area)

	</script>

</body>
</html>
