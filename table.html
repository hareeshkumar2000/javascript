<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tables</title>
	<style type="text/css">
		table{
			padding: 10px;
			border: 3px solid black;
		}
		td{
			font-size: 18px;
			font-weight: bolder;
			border: 3px solid blue;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h1 align="ceter">printing 1 to 100 numbers in table:</h1>
	<script type="text/javascript">
		document.writeln("<table align='ceter'>")
		for(let i=1;i<=100;i+=10){
			document.writeln("<tr>")
			for(let j=i;j<=i + 9;j++){
				document.writeln("<td align='ceter'>"+j+"</td>")

			}
			document.writeln("</tr>")
		}
		document.writeln("</table>")
	</script>


		






		

</body>
</html>
