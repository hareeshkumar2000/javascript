<body>
	<script type="text/javascript">
		function display(fruits){
			var fruits = ["banana","mango","guava","watermelon"]
			var names = ["a","b","m","h"]
			document.writeln(fruits.join ("-" ))
			document.writeln(fruits.join ("+" ))
		}
		display()
	</script>
