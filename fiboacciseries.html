<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var n1=0,n2=1,next,i;
		var num=prompt("enter number:");
		for(i=1;i<=num;i++){
			next=n1+n2;
			n1=n2;
			n2=next;
			document.writeln(n1)
		}
	</script>

</body>
</html>
