<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		table{
			padding: 10px;
			border: 3px solid blue;
		}
		td{
			font-size: 18px;
			font-weight: bolder;
			border: 3px solid blue;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		document.writeln("<table align=center>")
		for( i=2;i<=100;i++){
			if(i%2==0){
				document.writeln("<tr>")
				for(j=i;j<=i+5;j++){
				document.writeln("<td>")
			}
				document.writeln(+i)
				document.writeln("</td>")
				

			}
			document.writeln("</tr>")
		}
		document.writeln("</table>")
	</script>

</body>
</html>
