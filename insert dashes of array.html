<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>insert dashes of array</title>
</head>
<body>
	<script type="text/javascript">
		function display(num){
			var num =[2,4,6,8,10,12]
			document.writeln(num.join(" - "))
		}
		display()
	</script>

</body>
</html>
