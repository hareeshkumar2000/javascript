<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>colors</title>
</head>
<body>
	<script type="text/javascript">
		var color=prompt("entet color:")
		//VIBGYOR (Violet-Indigo-Blue-Green-Yellow-Orange-Red)
		switch(color){
		    case 'v':
			document.writeln("<font color=violet> violet</font>")
	        break;
			case 'i':
			document.writeln("<font color=indigo>indigo</font>")
			break;
			case 'b':
			document.writeln("<font color=blue  >blue</font>")
			break;
			case 'g':
			document.writeln("<font color=green>green</font>")
			break;
			case 'y':
			document.writeln("<font color=yellow>yellow</font>")
			break;
			case 'o':
			document.writeln("<font color=orange>orange</font>")
			break;
		    case 'r':
		    document.writeln("<font color=red>red</font>")
			break;
		    default :
		    document.writeln("<h1>invalid color</h1>")


		}
	</script>

</body>
</html>
