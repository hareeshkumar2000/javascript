<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var n
		n=prompt("enter number:")
		function prime(n){
			if(n<2)
				return false
			for(let i = 2;i < n;i++){
				if(n % i === 0){
					return false
				}
			}
			return true
		}
		if(prime(n)){
			document.writeln(n+"   is prime number")
		}
		else{
			document.writeln(n+"   is  not prime number")

		}
	</script>

</body>
</html>
