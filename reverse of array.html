<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>reverse of sentence</title>
</head>
<body>
	<script type="text/javascript">
		function display(word){
			var word = ["hareesh","yakub","rohith","venkat","vamsi"]
			document.writeln(word.sort()+"<br>")
			document.writeln(word.reverse())
		}
		display()
	</script>

</body>
</html>
