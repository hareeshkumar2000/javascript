<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>student grading</title>
</head>
<body>
	<script type="text/javascript">
		var marks=prompt("enter the marks:")
		if(marks>=75&& marks<=100)
			document.writeln("first class"+ "-A+")
		else
			if(marks>=60&& marks<=75)
				document.writeln("second class"+ "-A")
			else
			if(marks>=35&& marks<=60)
				document.writeln("third class"+ "-b")
			else
			if(marks<35)
				document.writeln("fail")
			else
				document.writeln("invalid marks")
			

	</script>

</body>
</html>
