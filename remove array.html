<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>remove the elemets</title>
</head>
<body>
	<script type="text/javascript">
		function display(fruits){
			var fruits= ["banana","mango","guava","watermelon"]
			document.writeln(fruits.pop() +"<br>")
			document.writeln(fruits +"<br>")
			document.writeln(fruits.push("kiwi")+"<br>")
			document.writeln(fruits)
		}
		display()
	</script>

</body>
</html>
