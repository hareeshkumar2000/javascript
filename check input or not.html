<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>check input or not</title>
</head>
<body>
	<script type="text/javascript">
		var bikes = ["pulsar","royal enfield","rc16","hero"];
		var result
		result=prompt("enter bike name:")
		if(result==bikes)
			document.writeln(Array.isArray(bikes));
		else
			document.writeln("false");
	</script>

</body>
</html>
